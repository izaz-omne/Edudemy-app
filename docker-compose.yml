version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: edu
      POSTGRES_PASSWORD: edupass
      POSTGRES_DB: edudb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://edu:edupass@db:5432/edudb
      SECRET_KEY: "CHANGE_THIS_SECRET"
    depends_on:
      - db

volumes:
  db_data:
